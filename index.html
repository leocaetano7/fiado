<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cliente Fiado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registrar Cliente Fiado</h1>
    <form id="registroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required><br>

        <label for="valorDevido">Valor Devido (R$):</label>
        <input type="number" id="valorDevido" name="valorDevido" step="0.01" required><br>

        <div class="button-container">
            <button type="submit">Registrar</button>
            <a href="devedores.html" class="button">Ver Devedores</a>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
